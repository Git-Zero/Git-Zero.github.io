<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GitText</title>
		<style>
			*{margin: 0;padding: 0;}
			html, body {color: #333333;line-height: 1.7em;}
			p {
				font-weight: 600;
				font-size: 20px;padding: 10px;
			}
		</style>
	</head>
	<body>
		 <p>Git init--------------初始化本地Git仓库</p>   			
		 <p>Git add<file>--------------添加文件</p>			
		 <p>Git status--------------查看状态</p>				
		 <p>Git commit--------------提交</p>				
		 <p>Git commit -m "描述"--------------提交</p>				
		 <p>Git push--------------推送到仓库</p>				
		 <p>Git pull--------------从远程仓库拉取数据</p>				
		 <p>Git clone--------------从远程仓库拷贝数据</p>				
		 
		 
		 <p>touch--------------创建文件</p>					
	</body>
</html>
